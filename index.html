<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP: Računanje zapremine valjka - ita19.dariostanar</title>

</head>

<body>

    <script>
        
        var poluprecnik = prompt("- Unesite poluprečnik valjka (r): ");
        var visina = prompt("- Unesite visinu valjka (H): ");

        var zapreminaValjka = parseInt(Math.pow(poluprecnik, 2)) * Math.PI * parseInt(visina);

        alert("- Zapremina valjka je: " +zapreminaValjka);
        
    </script>

</body>

</html>
